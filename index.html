<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styling\css\infosink-css.css">
    <title>information collector</title>
</head>
<body>
    <header>
        <h1>Information Sink</h1>
        <nav>
            <ul>
                <li><a href="#contact-form">Contact info</a></li>
                <li><a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFQ1_D84nhmrjs27utwzEZESU0dYRBDY2tFg&usqp=CAU" target="_blank">Where Information goes</a></li>
                <li><a href="#bottom">About</a></li>
            </ul>
        </nav>
    </header>
    <section class="main-content">
        <article class="image-cap">
            <img src="styling\images\sink1.jpg" alt="white porcelain sink">
            <figcaption>This is where information goes</figcaption>
        </article>
        <div class="form-container">
            <h2>Contact Information</h3>
            <hr>
            <form id="contact-form">
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email@gmail.com"><br>
                <input id="submit" type="submit" value="Enter to Get Spam Now">
            </form>
        </div>
    </section>
    <footer id="bottom">
        <section>
            <h4>Thanks for your information</h4>
        </section>
    </footer>
</body>
</html>
